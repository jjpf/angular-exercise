<div>
  <input type="search" class="form-control w-auto" placeholder="Search"/>
</div>
<div class="grid-container row row-cols" (scroll)="onScroll($event)">
  <div *ngFor="let item of data" class="col fs-3">
    <ng-container *ngIf="cardTemplate"
                  [ngTemplateOutlet]="cardTemplate"
                  [ngTemplateOutletContext]="{data: item}"></ng-container>
  </div>
</div>
